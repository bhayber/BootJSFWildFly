<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</h:head>

<body> 
<div class="container">
<div class="align-content-center mb-0 mb-lg-4"><h1>Login</h1></div>

		<h:form onsubmit="#{login.submit()}">

			<div class="form-group">
				<label for="email">Benutzername :</label>
				<h:inputText class="form-control col-md-3" value="#{login.email}"
					id="email" />
			</div>

			<div class="form-check-inline">
				<label class="form-check-label" for="check1"> <h:selectBooleanCheckbox
						id="check1" styleClass="form-check-input"
						value="#{login.remember_me}" /> <h:outputText value="Remember Me" />
				</label>
			</div>

			<div class="form-group mt-1">
				<h:commandButton class="btn btn-danger form-control col-md-3"
					action="#{login.submit()}" value="Einloggen">
				</h:commandButton>
			</div>

		</h:form>


	</div>
</body> 
</html>
