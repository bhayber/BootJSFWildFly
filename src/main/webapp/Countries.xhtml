<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>

<ui:composition template="/templates/common.xhtml">

<ui:param name="countryActive" value="active"></ui:param>

    <ui:define name = "contents">
	<div class="container mt-2">
		<h1>Bitte wählen Sie die Länder aus!</h1>
	</div>

	<div class="container-fluid mt-2">
		<div class="row">
	
			<div class="col-sm-4">
				<h:form>
				
				<h:selectManyListbox id="course4"
						style="height: 600px; overflow-y: scroll; width:100%"
						value="#{countriesView.selectedCountryIsos}">
						<div>
							<f:selectItems class="list-group-item-info"
								value="#{countriesView.countries}" var="country"
								itemLabel="#{country.name}" itemValue="#{country.iso}" />
						</div>
					</h:selectManyListbox>

					<div class="form-group mt-1">

						<h:commandButton class="btn btn-danger form-control"
							action="Countries.xhtml" value="Speichern">
						</h:commandButton>
					</div>

				</h:form>
			</div>
		
				<div class="col-sm-4 dropdown">
				<h:form styleClass="form">
 
					<h:selectOneMenu styleClass="form-control dropdown-menu.show"
						style="width:100%"
						value="#{countriesView.selectedCountryIso}">
						<div>
							<f:selectItems
								value="#{countriesView.countries}" var="country"
								itemLabel="#{country.name}" itemValue="#{country.iso}" />
						</div>
					</h:selectOneMenu>

					<div class="form-group mt-1">
 						
						<h:commandButton class="btn btn-danger form-control"
							action="Countries.xhtml" value="Speichern">
						</h:commandButton>
					</div>

				</h:form>
			</div>	
			

			<div class="col-sm-2">
				<div>
					<h:graphicImage styleClass="img-fluid"
						value="http://www.tutorialspoint.com/images/jsf-mini-logo.png" />
				</div>


				<div>
					<h:graphicImage styleClass="img-fluid"
						value="http://www.tutorialspoint.com/images/jsf-mini-logo.png" />
				</div>

				<div>
					<h:graphicImage styleClass="img-fluid"
						value="http://www.tutorialspoint.com/images/jsf-mini-logo.png" />
				</div>

			</div>


		</div>
	</div>

         </ui:define> 

</ui:composition>

</h:body>
</html>
